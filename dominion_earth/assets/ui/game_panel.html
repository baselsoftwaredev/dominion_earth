<!-- Game Panel Component -->
<template>
  <property name="current_turn">1</property>
  <property name="player_gold">0</property>
  <property name="total_production">0</property>
  <property name="capital_count">0</property>
  <property name="capital_names">No capitals</property>

  <!-- Game Panel Component -->
  <template>
    <property name="current_turn">1</property>
    <property name="player_gold">0</property>
    <property name="total_production">0</property>
    <property name="capital_count">0</property>
    <property name="capital_names">No capitals</property>

    <node
      width="100%"
      min_height="200px"
      background="#2d2d2d"
      border="2px solid #444444"
      border_radius="8px"
      padding="15px"
      margin="5px"
      flex_direction="column"
    >
      <!-- Panel title -->
      <text font_size="20" font_color="#ffcc00" margin="0 0 15px 0">
        Your Empire
      </text>

      <!-- Empire stats -->
      <text font_size="16" font_color="#ffffff" margin="0 0 5px 0">
        Gold: {player_gold}
      </text>

      <text font_size="16" font_color="#ffffff" margin="0 0 5px 0">
        Production: {total_production}
      </text>

      <text font_size="16" font_color="#ffffff" margin="0 0 10px 0">
        Cities: {capital_count}
      </text>

      <!-- Capital names -->
      <text font_size="14" font_color="#cccccc"> {capital_names} </text>
    </node>
  </template>
</template>
