<!-- Game Panel Component -->
<template>
    <property name="current_turn">1</property>
    <property name="total_civs">0</property>
    <property name="player_civs">0</property>
    <property name="terrain_info">No data</property>
    
    <node 
        width="100%"
        min_height="200px"
        background="#404040"
        border_radius="8px"
        padding="15px"
        margin="0 0 10px 0"
        flex_direction="column"
    >
        <!-- Panel title -->
        <text 
            font_size="18"
            font_color="#ffffff"
            margin="0 0 15px 0"
        >
            Game Info
        </text>
        
        <!-- Turn info -->
        <node 
            flex_direction="row"
            justify_content="space_between"
            margin="0 0 8px 0"
        >
            <text font_size="14" font_color="#cccccc">Turn:</text>
            <text font_size="14" font_color="#ffffff">{current_turn}</text>
        </node>
        
        <!-- Civilizations info -->
        <node 
            flex_direction="row"
            justify_content="space_between"
            margin="0 0 8px 0"
        >
            <text font_size="14" font_color="#cccccc">Civilizations:</text>
            <text font_size="14" font_color="#ffffff">{total_civs}</text>
        </node>
        
        <!-- Player civilizations -->
        <node 
            flex_direction="row"
            justify_content="space_between"
            margin="0 0 15px 0"
        >
            <text font_size="14" font_color="#cccccc">Player Civs:</text>
            <text font_size="14" font_color="#ffffff">{player_civs}</text>
        </node>
        
        <!-- Action buttons -->
        <button 
            width="100%"
            height="40px"
            background="#4a9eff"
            border_radius="4px"
            margin="0 0 8px 0"
            hover:background="#3a8eef"
            on_press="advance_turn"
        >
            <text 
                font_size="14"
                font_color="#ffffff"
            >
                Advance Turn
            </text>
        </button>
        
        <button 
            width="100%"
            height="40px"
            background="#ff6b6b"
            border_radius="4px"
            hover:background="#ff5b5b"
            on_press="toggle_debug"
        >
            <text 
                font_size="14"
                font_color="#ffffff"
            >
                Toggle Debug
            </text>
        </button>
    </node>
</template>
