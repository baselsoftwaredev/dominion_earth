<!-- Production Menu Component -->
<template>
    <property name="has_selected_capital">false</property>
    <property name="queue_size">0</property>
    <property name="current_production">None</property>
    
    <node 
        width="100%"
        min_height="250px"
        background="#404040"
        border_radius="8px"
        padding="15px"
        margin="0 0 10px 0"
        flex_direction="column"
    >
        <!-- Panel title -->
        <text 
            font_size="18"
            font_color="#ffffff"
            margin="0 0 15px 0"
        >
            Production
        </text>
        
        <!-- Content based on selection -->
        <node if="{has_selected_capital}" flex_direction="column">
            <!-- Current production info -->
            <node 
                flex_direction="row"
                justify_content="space_between"
                margin="0 0 8px 0"
            >
                <text font_size="14" font_color="#cccccc">Queue Size:</text>
                <text font_size="14" font_color="#ffffff">{queue_size}</text>
            </node>
            
            <node 
                flex_direction="column"
                margin="0 0 15px 0"
            >
                <text font_size="14" font_color="#cccccc">Current:</text>
                <text font_size="12" font_color="#ffffff">{current_production}</text>
            </node>
            
            <!-- Production options -->
            <text 
                font_size="16"
                font_color="#ffffff"
                margin="0 0 10px 0"
            >
                Add to Queue:
            </text>
            
            <!-- Unit production buttons -->
            <button 
                width="100%"
                height="35px"
                background="#4ade80"
                border_radius="4px"
                margin="0 0 5px 0"
                hover:background="#3abe70"
                on_press="select_production"
                production_item="warrior"
            >
                <text font_size="12" font_color="#ffffff">Warrior</text>
            </button>
            
            <button 
                width="100%"
                height="35px"
                background="#4ade80"
                border_radius="4px"
                margin="0 0 5px 0"
                hover:background="#3abe70"
                on_press="select_production"
                production_item="archer"
            >
                <text font_size="12" font_color="#ffffff">Archer</text>
            </button>
            
            <!-- Building production buttons -->
            <button 
                width="100%"
                height="35px"
                background="#fbbf24"
                border_radius="4px"
                margin="0 0 5px 0"
                hover:background="#f59e0b"
                on_press="select_production"
                production_item="granary"
            >
                <text font_size="12" font_color="#ffffff">Granary</text>
            </button>
            
            <button 
                width="100%"
                height="35px"
                background="#fbbf24"
                border_radius="4px"
                margin="0 0 10px 0"
                hover:background="#f59e0b"
                on_press="select_production"
                production_item="barracks"
            >
                <text font_size="12" font_color="#ffffff">Barracks</text>
            </button>
            
            <!-- Skip production button -->
            <button 
                width="100%"
                height="35px"
                background="#6b7280"
                border_radius="4px"
                hover:background="#5b6270"
                on_press="skip_production"
            >
                <text font_size="12" font_color="#ffffff">Skip Production</text>
            </button>
        </node>
        
        <!-- No capital selected message -->
        <node if_not="{has_selected_capital}" flex_direction="column">
            <text 
                font_size="14"
                font_color="#888888"
                text_align="center"
            >
                Select a capital to manage production
            </text>
        </node>
    </node>
</template>
