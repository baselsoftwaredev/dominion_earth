<!-- Tile Info Component -->
<template>
    <property name="has_selected_tile">false</property>
    <property name="tile_x">0</property>
    <property name="tile_y">0</property>
    <property name="tile_type">Unknown</property>
    <property name="debug_enabled">false</property>
    
    <node 
        width="100%"
        min_height="120px"
        background="#404040"
        border_radius="8px"
        padding="15px"
        margin="0 0 10px 0"
        flex_direction="column"
    >
        <!-- Panel title -->
        <text 
            font_size="18"
            font_color="#ffffff"
            margin="0 0 15px 0"
        >
            Tile Info
        </text>
        
        <!-- Tile information -->
        <node if="{has_selected_tile}" flex_direction="column">
            <node 
                flex_direction="row"
                justify_content="space_between"
                margin="0 0 8px 0"
            >
                <text font_size="14" font_color="#cccccc">Position:</text>
                <text font_size="14" font_color="#ffffff">({tile_x}, {tile_y})</text>
            </node>
            
            <node 
                flex_direction="row"
                justify_content="space_between"
                margin="0 0 8px 0"
            >
                <text font_size="14" font_color="#cccccc">Terrain:</text>
                <text font_size="14" font_color="#ffffff">{tile_type}</text>
            </node>
            
            <node if="{debug_enabled}">
                <text 
                    font_size="12"
                    font_color="#ffff00"
                    margin="5px 0 0 0"
                >
                    [DEBUG MODE ACTIVE]
                </text>
            </node>
        </node>
        
        <!-- No tile selected message -->
        <node if_not="{has_selected_tile}" flex_direction="column">
            <text 
                font_size="14"
                font_color="#888888"
            >
                Select a tile to view information
            </text>
        </node>
    </node>
</template>
