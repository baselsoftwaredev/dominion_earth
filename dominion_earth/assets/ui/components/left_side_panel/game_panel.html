<!-- Game Panel Component -->
<template>
  <node
    width="100%"
    min_height="200px"
    background="#2d2d2d"
    border="2px solid #444444"
    border_radius="8px"
    padding="15px"
    margin="5px"
    flex_direction="column">
    <!-- Panel title -->
    <text font_size="20" font_color="#ffcc00" margin="0 0 15px 0">
      Your Empire
    </text>

    <!-- Next Turn Button -->
    <button
      hover:background="#404040"
      pressed:background="#0aa"
      background="#2d2d2d"
      height="50px"
      width="100%"
      on_press="advance_turn"
      border="2px solid #666666"
      hover:border_color="#ffcc00"
      border_radius="5px"
      justify_content="center"
      align_items="center"
      padding="10px"
      margin="0 0 10px 0">
      <text font_size="16" font_color="#ffffff">Next Turn</text>
    </button>
  </node>
</template>
