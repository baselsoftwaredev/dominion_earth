<!-- Statistics Panel Component -->
<template>
    <property name="current_turn">1</property>
    <property name="terrain_land_count">0</property>
    <property name="terrain_water_count">0</property>
    <property name="terrain_mountain_count">0</property>
    
    <node 
        background="#2d2d2d"
        border="2px solid #444444"
        padding="15px"
        border_radius="8px"
        margin="5px"
        flex_direction="column"
        min_height="150px"
    >
        <!-- Panel title -->
        <text 
            font_size="20"
            font_color="#ffcc00"
            margin="0 0 15px 0"
        >
            World Statistics
        </text>
        
        <!-- Turn info -->
        <text 
            font_size="16"
            font_color="#ffffff"
            margin="0 0 10px 0"
        >
            Turn: {current_turn}
        </text>
        
        <!-- Terrain stats -->
        <text 
            font_size="16"
            font_color="#ffffff"
            margin="0 0 5px 0"
        >
            Land: {terrain_land_count}
        </text>
        
        <text 
            font_size="16"
            font_color="#ffffff"
            margin="0 0 5px 0"
        >
            Water: {terrain_water_count}
        </text>
        
        <text 
            font_size="16"
            font_color="#ffffff"
        >
            Mountains: {terrain_mountain_count}
        </text>
    </node>
</template>
        >
            <text font_size="14" font_color="#cccccc">Total Civilizations:</text>
            <text font_size="14" font_color="#ffffff">{total_civilizations}</text>
        </node>
        
        <!-- Civilizations list -->
        <text 
            font_size="16"
            font_color="#ffffff"
            margin="0 0 10px 0"
        >
            Active Civilizations:
        </text>
        
        <!-- Civilization details -->
        <node 
            flex_direction="column"
            max_height="150px"
            background="#333333"
            border_radius="4px"
            padding="8px"
        >
            <text 
                font_size="12"
                font_color="#cccccc"
                margin="0 0 5px 0"
            >
                {civ_details}
            </text>
        </node>
    </node>
</template>
            <text font_size="14" font_color="#ffffff">{player_civilizations}</text>
        </node>
        
        <node 
            flex_direction="row"
            justify_content="space_between"
        >
            <text font_size="14" font_color="#cccccc">Total Population:</text>
            <text font_size="14" font_color="#ffffff">{total_population}</text>
        </node>
    </node>
</template>
