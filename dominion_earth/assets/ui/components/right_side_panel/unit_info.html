<template>
  <property name="unit_name">None</property>
  <property name="unit_type">None</property>

  <!-- Core Stats -->
  <property name="attack">0</property>
  <property name="defense">0</property>
  <property name="health">0</property>
  <property name="max_health">0</property>
  <property name="movement_remaining">0</property>
  <property name="movement_range">0</property>
  <property name="range">0</property>
  <property name="experience">0</property>

  <!-- Contextual Stats (visible) -->
  <property name="fatigue">0</property>
  <property name="supply">100</property>
  <property name="decay">0</property>

  <!-- Effective Stats (computed) -->
  <property name="effective_attack">0</property>
  <property name="effective_defense">0</property>

  <property name="is_visible">none</property>

  <node
    display="{is_visible}"
    width="100%"
    background="#2d2d2d"
    border="2px solid #444444"
    border_radius="8px"
    padding="15px"
    margin="5px"
    flex_direction="column">
    <!-- Title -->
    <text font_size="20" font_color="#ffcc00" margin="0 0 10px 0">
      {unit_name} - {unit_type}
    </text>

    <!-- Core Combat Stats -->
    <text font_size="18" font_color="#ffaa44" margin="10px 0 5px 0">
      Combat Stats
    </text>
    <text font_size="14" font_color="#cccccc" margin="0 0 3px 0">
      Attack: {attack} (Effective: {effective_attack})
    </text>
    <text font_size="14" font_color="#cccccc" margin="0 0 3px 0">
      Defense: {defense} (Effective: {effective_defense})
    </text>
    <text font_size="14" font_color="#cccccc" margin="0 0 3px 0">
      Health: {health} / {max_health}
    </text>
    <text font_size="14" font_color="#cccccc" margin="0 0 3px 0">
      Range: {range}
    </text>

    <!-- Movement Stats -->
    <text font_size="18" font_color="#44aaff" margin="10px 0 5px 0">
      Movement
    </text>
    <text font_size="14" font_color="#cccccc" margin="0 0 3px 0">
      Remaining: {movement_remaining} / {movement_range}
    </text>

    <!-- Condition Stats -->
    <text font_size="18" font_color="#ff9944" margin="10px 0 5px 0">
      Condition
    </text>
    <text font_size="13" font_color="#ffaaaa" margin="0 0 3px 0">
      Fatigue: {fatigue}%
    </text>
    <text font_size="13" font_color="#aaffaa" margin="0 0 3px 0">
      Supply: {supply}%
    </text>
    <text font_size="13" font_color="#ffaaaa" margin="0 0 3px 0">
      Decay: {decay}%
    </text>

    <!-- Experience -->
    <text font_size="18" font_color="#ffdd44" margin="10px 0 5px 0">
      Experience: {experience}%
    </text>
  </node>
</template>
