<!-- Tile Info Component -->
<template>
    <property name="selected_position">None</property>
    <property name="selected_terrain">None</property>
    
    <node 
        width="100%"
        min_height="120px"
        background="#2d2d2d"
        border="2px solid #444444"
        border_radius="8px"
        padding="15px"
        margin="5px"
        flex_direction="column"
    >
        <!-- Panel title -->
        <text 
            font_size="20"
            font_color="#ffcc00"
            margin="0 0 15px 0"
        >
            Selected Tile
        </text>
        
        <!-- Tile position -->
        <text 
            font_size="16"
            font_color="#ffffff"
            margin="0 0 5px 0"
        >
            Position: {selected_position}
        </text>
        
        <!-- Tile terrain -->
        <text 
            font_size="16"
            font_color="#ffffff"
        >
            Terrain: {selected_terrain}
        </text>
    </node>
</template>
