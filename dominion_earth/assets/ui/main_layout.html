<!-- Main UI Layout -->
<template>
    <property name="game_title">Dominion Earth</property>
    
    <!-- Root container -->
    <node 
        position="absolute"
        width="100%"
        height="100%"
    >
        <!-- Top bar -->
        <node 
            position="absolute"
            top="0"
            left="0"
            width="100%"
            height="80px"
            background="#2a2a2a"
            flex_direction="row"
            justify_content="space_between"
            align_items="center"
            padding="10px"
        >
            <!-- Game title -->
            <text 
                font_size="24"
                font_color="#ffffff"
                margin="0 20px"
            >
                {game_title}
            </text>
            
            <!-- Resources panel -->
            <resources_panel />
        </node>
        
        <!-- Left sidebar -->
        <node 
            position="absolute"
            left="0"
            top="80px"
            width="300px"
            bottom="0"
            background="#333333"
            flex_direction="column"
            padding="10px"
        >
            <game_panel />
            <statistics_panel />
        </node>
        
        <!-- Right sidebar -->
        <node 
            position="absolute"
            right="0"
            top="80px"
            width="300px"
            bottom="0"
            background="#333333"
            flex_direction="column"
            padding="10px"
        >
            <tile_info />
            <production_menu />
            <minimap />
        </node>
    </node>
</template>
