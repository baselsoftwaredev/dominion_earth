<!-- Main UI Layout -->
<template>
    <property name="game_title">Dominion Earth</property>
    
    <!-- Main container -->
    <node 
        position="absolute"
        width="100%"
        height="100%"
        background="#1a1a1a"
        flex_direction="column"
    >
        <!-- Top bar -->
        <node 
            width="100%"
            height="80px"
            background="#2a2a2a"
            flex_direction="row"
            justify_content="space_between"
            align_items="center"
            padding="10px"
        >
            <!-- Game title -->
            <text 
                font_size="24"
                font_color="#ffffff"
                margin="0 20px"
            >
                {game_title}
            </text>
            
            <!-- Resources panel -->
            <resources_panel />
        </node>
        
        <!-- Main content area -->
        <node 
            width="100%"
            flex_grow="1"
            flex_direction="row"
        >
            <!-- Left sidebar -->
            <node 
                width="300px"
                height="100%"
                background="#333333"
                flex_direction="column"
                padding="10px"
            >
                <game_panel />
                <statistics_panel />
            </node>
            
            <!-- Center game area (this is where the 3D world renders) -->
            <node 
                flex_grow="1"
                height="100%"
                background="rgba(0,0,0,0)"
            />
            
            <!-- Right sidebar -->
            <node 
                width="300px"
                height="100%"
                background="#333333"
                flex_direction="column"
                padding="10px"
            >
                <tile_info />
                <production_menu />
                <minimap />
            </node>
        </node>
    </node>
</template>
